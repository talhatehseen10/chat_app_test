buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2' // Adjust this version if necessary
        classpath 'com.google.gms:google-services:4.3.15' // Add this if you're using Firebase
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}



tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
